    <main>
        <section id="add-recipe">
            <h2>Add New Recipe</h2>
            <form>
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" placeholder="Enter recipe name" required>

                <label for="course">Course Name:</label>
                <select id="course">
                    <option value="appetizers">Appetizers</option>
                    <option value="main course">Main Course</option>
                    <option value="dessert">Dessert</option>
                </select>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" placeholder="Enter ingredients separated by commas" required></textarea>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter recipe description" required></textarea>

                <button type="submit">Add Recipe</button>
            </form>
        </section>

    </main>
</body>
