<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/platful_iconn.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a recipe</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  </head>
  <body class="search-page">
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("header.html");
        });
    </script>
    <!--end of Navigation bar-->

    <div class="searchForm">
      <h1>Search for a recipe</h1>
      <form action="" id="search-form" class="FromDirection" method="">
        <input
          type="text"
          name="query"
          id="inputSearch"
          placeholder="Enter recipe name..."/>
        <button type="submit">Search</button>
      </form>
      <ul class="cards" id="search-results"></ul>
    </div>

    <script src="../JS/search-dynamic.js"></script>
  </body>
</html>
