<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/platful_iconn.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a recipe</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body class="search-page">
    <header>
      <div class="logo">
        <a href="./Home.html"><img src="../images/platful_iconn.png"/><p>Plateful</p></a>
      </div>
      <nav>
        <ul class="center-nav">
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="recipes.html">Recipe List</a></li>
          <li><a href="Search.html">Search for a recipe</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="admin-dashboard.html">Admin</a></li>
        </ul>
  
        <ul class="right-nav">
          <li><a href="login.html" target="_blank">Login</a></li>
          <li>
            <a href="signup.html" target="_blank" class="signup">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="searchForm">
      <h1>Search for a recipe</h1>
      <form action="" id="search-form" class="FromDirection" method="">
        <input
          type="text"
          name="query"
          id="inputSearch"
          placeholder="Enter recipe name..."/>
        <button type="submit">Search</button>
      </form>
      <ul class="cards">
        <li class="cards_item hidden">
          <div class="card">
            <div class="card_image">
              <img src="../images/bechamel.jpg" alt="Recipe Image" />
            </div>
            <div class="card_content">
              <h2 class="card_title" data-name="Pasta with bechamel">
                Pasta with Bechamel
              </h2>
              <a href="recipe-bechamel.html" class="recipe-button">View Recipe</a>
            </div>
          </div>
        </li>
        <li class="cards_item hidden">
          <div class="card">
            <div class="card_image">
              <img src="../images/fresh-salad.jpeg" alt="Recipe Image" />
            </div>
            <div class="card_content">
              <h2 class="card_title" data-name="Fresh salad">Fresh Salad</h2>
              <a href="recipe-fresh-salad.html" class="recipe-button">View Recipe</a>
            </div>
          </div>
        </li>
        <li class="cards_item hidden">
          <div class="card">
            <div class="card_image">
              <img src="../images/tomato.jpeg" alt="Recipe Image" />
            </div>
            <div class="card_content">
              <h2 class="card_title" data-name="Tomato soup">Tomato Soup</h2>
              <a href="recipe-tomato-soup.html" class="recipe-button">View Recipe</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="../JS/search.js"></script>
  </body>
</html>
