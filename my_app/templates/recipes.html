{% extends "base.html" %}
{% block title %}Recipes | Plateful{% endblock %}
{% block content %}
<div class="recipe-container" id="dynamic-recipe-list">
    <!-- Skeletons will be rendered dynamically by JS -->
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const recipeListDiv = document.getElementById("dynamic-recipe-list");
    let recipes = [];
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    function renderSkeletons(count) {
        recipeListDiv.innerHTML = '';
        for (let i = 0; i < count; i++) {
            const skeleton = document.createElement('div');
            skeleton.className = 'recipe-card-skeleton';
            skeleton.innerHTML = `
                <div class="skeleton skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-category"></div>
                    <div class="skeleton skeleton-description"></div>
                    <div class="skeleton skeleton-description"></div>
                </div>
            `;
            recipeListDiv.appendChild(skeleton);
        }
    }

    function renderRecipes() {
        recipeListDiv.innerHTML = '';
        if (recipes.length === 0) {
            recipeListDiv.innerHTML = '<p class="no-recipes">No recipes found.</p>';
            return;
        }
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let favorites = [];
        if (currentUser) {
            const user = users.find(u => u.email === currentUser.email);
            favorites = user && user.favorites ? user.favorites : [];
        }
        recipes.forEach((recipe, index) => {
            const isFavorited = favorites.includes(String(recipe.id));
            const card = document.createElement('article');
            card.className = 'recipe-card';
            card.style.setProperty('--delay', `${index * 0.1}s`);
            let imageUrl = recipe.image;
            if (imageUrl) {
                // If image path is not absolute, prepend /media/
                if (!imageUrl.startsWith('http') && !imageUrl.startsWith('/media/')) {
                    imageUrl = '/media/' + imageUrl.replace(/^recipe_images[\\/]/, '');
                }
            } else {
                imageUrl = '/static/images/placeholder.jpg';
            }
            card.innerHTML = `
                <div class="image-wrapper">
                    <img src="${imageUrl}" alt="${recipe.name}" loading="lazy" />
                    ${recipe.duration ? `<span class="badge">${recipe.duration}</span>` : ''}
                </div>
                <div class="card-content">
                    <button class="favorite-btn" data-id="${recipe.id}" title="${isFavorited ? 'Remove from Favorites' : 'Add to Favorites'}">
                        ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <h3 class="recipe-title">${recipe.name}</h3>
                    <p class="recipe-category">${recipe.course}</p>
                    <a href="/recipe/${recipe.id}/" class="view-button">View Recipe</a>
                </div>
            `;
            card.addEventListener('mouseenter', handleCardHover);
            card.addEventListener('mouseleave', handleCardHover);
            recipeListDiv.appendChild(card);
        });
        requestAnimationFrame(() => {
            document.querySelectorAll('.recipe-card').forEach(card => {
                card.classList.add('visible');
            });
        });
    }
    function handleCardHover(event) {
        const card = event.currentTarget;
        const rect = card.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        if (event.type === 'mouseenter') {
            card.style.transform = 'scale(1.03)';
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        } else {
            card.style.transform = 'scale(1)';
        }
    }
    function handleFavoriteClick(e) {
        if (!currentUser) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = 'Please login to add favorites';
            document.body.appendChild(toast);
            requestAnimationFrame(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
            });
            return;
        }
        const btn = e.target;
        const recipeId = btn.getAttribute('data-id');
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const userIndex = users.findIndex(u => u.email === currentUser.email);
        if (userIndex === -1) return;
        users[userIndex].favorites = users[userIndex].favorites || [];
        const isFavorited = users[userIndex].favorites.includes(recipeId);
        const heart = document.createElement('span');
        heart.className = 'heart-animation';
        if (!isFavorited) {
            users[userIndex].favorites.push(recipeId);
            btn.innerHTML = '‚ù§Ô∏è';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart-add');
        } else {
            users[userIndex].favorites = users[userIndex].favorites.filter(id => id !== recipeId);
            btn.innerHTML = 'ü§ç';
            heart.innerHTML = 'üíî';
            heart.classList.add('heart-remove');
        }
        const btnRect = btn.getBoundingClientRect();
        heart.style.position = 'fixed';
        heart.style.left = `${btnRect.left + btnRect.width/2}px`;
        heart.style.top = `${btnRect.top + btnRect.height/2}px`;
        document.body.appendChild(heart);
        requestAnimationFrame(() => {
            heart.classList.add('animate');
            setTimeout(() => heart.remove(), 1000);
        });
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
    }
    recipeListDiv.addEventListener('click', function(e) {
        if (e.target.classList.contains('favorite-btn')) {
            handleFavoriteClick(e);
        }
    });
    // Show skeletons first
    let skeletonCount = 6;
    renderSkeletons(skeletonCount);
    fetch('/api/recipes/')
        .then(response => response.json())
        .then(data => {
            recipes = data.recipes || [];
            // If you want skeletons to match recipe count, rerender if count differs
            if (recipes.length !== skeletonCount) {
                renderSkeletons(recipes.length);
            }
            // Small delay to show skeletons, then render recipes
            setTimeout(renderRecipes, 400);
        })
        .catch(() => {
            recipeListDiv.innerHTML = '<p class="no-recipes">Error loading recipes.</p>';
        });
});
</script>
{% endblock %}
